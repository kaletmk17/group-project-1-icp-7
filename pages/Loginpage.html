<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="./../css/loginpage.css">
</head>
<body>
    <div class="loginhead">
        <img src="./../img/university_logo-removebg-preview.png" alt="clg logo" class="logo"><h2 class="clgname"> &nbsp;&nbsp; Spectrum College Of Engineering and Research (Pune)</h2>
     </div>
     <br><br>
    <div class="wrapper">
        <form action="">
            <h1 class="heading"> Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="remember-forgot">
               <label> <input type="checkbox" required> Remember me</label>
               <a href="#">Forgot Password ?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account ? <a href="./../pages/signup.html" target="_blank" class="R"> Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>

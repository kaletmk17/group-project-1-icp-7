<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us page</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <h1>Contact Us</h1>
    <div class="container">
        <div class="img">
            <img src="../img/collegecontact.avif" width="550px" height="400px" class="image">
        </div>
        <br>
        <div class="form">
            <h2>Share your query</h2>
            <form>
                <input type="text" placeholder="Enter your Fullname" class="fn" required />
                <br /><br />
                <input type="email" placeholder="Enter your email " class="email" required/>
                <br /><br />
                <input type="text" placeholder="Enter your query" class="query" required/>
                <br /><br />
                <input type="text" placeholder="Enter your opinion" class="opinion" required/>
                <br /><br />
                <input type="date" placeholder="Enter date" class="date" required/>
                <br><br>  
                <button type="submit" value="Submit" class="submit" >Submit </button>
            </form>
        </div>
    </div>
</body>
</html>
